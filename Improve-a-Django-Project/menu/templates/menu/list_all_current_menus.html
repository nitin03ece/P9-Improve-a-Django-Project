{% extends 'layout.html' %}
{% block content %}
    <div class="post">
        {% for item in menus %}
            <h1>
                {% if user.is_authenticated %}
                    <a class="btn btn-default" href="{% url 'menu:menu_edit' pk=item.pk %}">
                        <span class="glyphicon glyphicon-pencil"></span></a>
                {% endif %}
                <a href="{% url 'menu:menu_detail' pk=item.pk %}">{{ item.season }}</a>
            </h1>
                {% if item.expiration_date %}
                    <div class="date">
                        Expires on: {{ item.expiration_date }}
                    </div>
                {% endif %}
            <p>{{ item.items.all|join:", "}}</p>
        {% endfor %}
    </div>
{% endblock %}
